<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국공인중개사협회-login</title>
    <link rel="stylesheet" href="../asset/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../asset/js/main.js"></script>
</head>
<body>
    <div id="wrapper login_wrapper">
        <section class="container">
            <div class="login_guide_txt">
                <button class="close splite" onclick="goBack();">닫기버튼</button>
                <h1 class="font-s-big font-w-bold">로그인</h1>
                <p>한국공인중개사협회 홈페이지와 사이버교육원 홈페이지는 별도로 운영되어 각각회원가입과 로그인을 하셔야 합니다.</p>
            </div>
            
            <section class="sec_login">
                <form action="">
                    <div class="input_form">
                        <label for="" class="hidden">교육원 아이디</label>
                        <input type="text" placeholder="교육원 아이디">
                    </div>
                    <div class="input_form">
                        <label for="" class="hidden">비밀번호</label>
                        <input type="password" placeholder="비밀번호">
                    </div>
                    <ul class="login_opt flex_center">
                        <li>
                            <input type="checkbox" checked class="checkbox">
                            <label for="">아이디저장</label>
                        </li>
                        <li>
                            <input type="checkbox" checked class="checkbox">
                            <label for="">자동로그인</label>
                        </li>
                    </ul>
                    <button class="btn-blue btn_submit">로그인</button>
                </form>
            </section>
            <ul class="flex_center find_btns_menu">
                <li><a href="">아이디 찾기</a></li>
                <li><a href="">비밀번호 찾기</a></li>
            </ul>
        </section>
        <button class="join_go_btn"><em>회원가입</em> 하러가기</button>
    </div>
</body>
</html>
