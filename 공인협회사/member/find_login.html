<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국공인중개사협회-아이디찾기</title>
    <link rel="stylesheet" href="../asset/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../asset/js/main.js"></script>
</head>
<body>
	<div id="wrapper">
        <header id="sub-header" class="flex_center">
			<h1 class="font-s-big font-w-bold">아이디찾기</h1>
			<div class="close splite" onclick="goBack();">닫기버튼</div>
		</header>
        <section class="container"> 
            <div class="sub_desc">
                <h1 class="font-s-big font-w-bold">개인정보입력</h1>
                <p>회원가입 시 등록했던 휴대폰번호와 이메일로 아이디를 찾을 수 있습니다.</p>
            </div>
            <section>
                <form action="">
                    <div class="input_form">
                        <label for="">이름</label>
                        <input type="text" placeholder="한글 2자 이상 입력">
                    </div>
                    <div class="input_form">
                        <label for="">생년월일</label>
                        <input type="text" placeholder="예)20080507">
                    </div>
                    <ul class="input_tabs">
                        <li><a href="">휴대폰</a></li>
                        <li><a href="">이메일</a></li>
                    </ul>
                    <div class="tabs tab_cont01">
                        <label for="">휴대폰</label>
                        <input type="number" placeholder="예)01012345678">
                    </div>
                    <div class="tabs tab_cont02">
                        <label for="">이메일</label>
                        <input type="email" placeholder="이메일 주소 입력">
                    </div>
                    <a class="btn-blue mt85 mb36" href="./register_ok.html">확인</a>
                </form>
            </section>
        </section>
    </div>
</body>
</html>
