<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국공인중개사협회 - 비밀번호 변경</title>
    <link rel="stylesheet" href="../asset/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../asset/js/main.js"></script>
</head>
<body>
	<div id="wrapper">
        <header id="sub-header" class="flex_center">
			<h1 class="font-s-big font-w-bold">비밀번호 찾기</h1>
			<div class="close" onclick="goBack();">닫기버튼</div>
		</header>
        <section class="container"> 
            <div class="sub_desc">
                <h1 class="font-s-big font-w-bold">비밀번호 변경</h1>
                <p><span>새로운 비밀번호</span>를 입력하여 주세요.</p>
            </div>
            <section>
                <h2 class="hidden">새로운 비밀번호 입력</h2>
                <form action="">
                    <div class="input_form">
                        <label for="">비밀번호</label>
                        <input type="text" placeholder="영문, 숫자, 특수문자 포함 8자 이상 입력">
                    </div>
                    <div class="input_form">
                        <label for="">비밀번호확인</label>
                        <input type="text" placeholder="영문, 숫자, 특수문자 포함 8자 이상 입력">
                    </div>
                    <a class="btn-blue mt85" href="./password_mismatch.html">변경하기</a>
                </form>
            </section>
        </section>
    </div>
</body>
</html>
