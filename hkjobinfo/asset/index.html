    <script>
        var $topMenu = $('#header > .nav > ul');
        var $topMenu2 = $('#header > .nav > ul > li > a');
        var $subMenu = $('.subMenu');
        var $header = $('#header');
        
        $topMenu.mouseenter(function(){
            $subMenu.stop().slideDown();
            $header.addClass('on');
            $('.navLine').stop().animate({height:'300px'},550);
        }).mouseleave(function(){
            $subMenu.stop().slideUp();
            $header.removeClass('on');
            $('.navLine').stop().animate({height:'0px'},550);
        });
        $('.subMenu > li').mouseenter(function(){
            $(this).parent('a').css({'background':'red'});
        });

        var mainBanner = new Swiper(".mainBanner", {
        slidesPerView: 1,
        autoplay : {  // 자동 슬라이드 설정 , 비 활성화 시 false
            delay : 3000,   // 시간 설정
            disableOnInteraction : false,  // false로 설정하면 스와이프 후 자동 재생이 비활성화 되지 않음
        },
        loop: true,
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
        },
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
    });
    </script>
